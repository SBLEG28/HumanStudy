<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="PageStyle.css">
    <script type="text/javascript" src="Login.js"></script> 
    <title>Account</title>
</head>

<body>
    <h1>회원가입</h1>
    <table id='TableStyle'>
        <tr>
            <td id="td_Text">ID</td>
            <td><input type="text" id="useid"></td>
        </tr>

        <tr>
            <td id="td_Text">비밀번호</td>
            <td><input type="password" id="password1"></td>
        </tr>

        <tr>
            <td id="td_Text">비밀번호 확인</td>
            <td><input type="password" id="password2"></td>
        </tr>

        <tr>
            <td id="td_Text">이름</td>
            <td><input type="text" id="name"></td>
        </tr>

        <tr>
            <td id="td_Text">생년월일</td>
            <td><input type="date" id="birthday" value="1900-01-01"></td>
        </tr>

        <tr>
            <td id="td_Text">성별</td>
            <td>
                <input type="radio" id="male"   name="gender" value="male" checked> male
                <input type="radio" id="female" name="gender" value="female"> female
            </td>
        </tr>


        <tr>
            <td colspan="2">
                <button id="btnLogin"  name="btnLogin" onclick="dosignin()">회원가입</button>
                <button id="btnCancle" name="btnCancle" onclick="history.back()">취소</button>
            </td>
        </tr>
    </table>
</body>

</html>
