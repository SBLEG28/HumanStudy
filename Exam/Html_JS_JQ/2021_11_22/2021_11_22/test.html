<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="PageStyle.css">
    <title>Display 1</title>
</head>

<body>
    <table>
        <tr>
            <td valign=top>
                <table class="bound">
                    <caption>메뉴목록</caption>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="button" id="btnMenu" value="메뉴관리">
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <select id=selMenu size=13></select>
                        </td>
                    </tr>
                    <tr>
                        <td>메뉴명</td>
                        <td><input type=text id=menuname readonly></td>
                    </tr>
                    <tr>
                        <td>수량</td>
                        <td><input type=number id=count min="1"> 잔</td>
                    </tr>
                    <tr>
                        <td>금액</td>
                        <td><input type=number id=price readonly> 원</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button id=btnReset>비우기</button>
                            <button id=btnAdd>메뉴추가</button>
                        </td>
                    </tr>
                </table>
            </td>
            <td valign=top>
                <table class='bound'>
                    <caption>주문목록</caption>
                    <tr>
                        <td colspan=2>
                            <select id=selOrder size=13></select>
                        </td>
                    </tr>
                    <tr>
                        <td>총액</td>
                        <td><input type=number id=total> 원</td>
                    </tr>
                    <tr>
                        <td>모바일</td>
                        <td><input type=phone id=mobile size=13 style="width: 168px;"></td>
                    </tr>
                    <tr>
                        <td colspan=2>&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button id=btnCancel>주문취소</button>
                            <button id=btnDone>주문완료</button>
                        </td>
                    </tr>
                </table>
            </td>
            <td valign=top>
                <table class='bound'>
                    <caption>판매내역</caption>
                    <tr>
                        <td>
                            <select id=selSales size=20></select>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div id="dgMenu" title="메뉴관리" style="display:none;">
        <table>
            <tr>
                <td>
                    <select id=selMenu1 size=10  style="font-size: 14px;"></select>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>메뉴명</td>
                            <td><input type=text id=_menuname style="width: 100px;"></td>
                        </tr>
                        <tr>
                            <td>단가(가격)</td>
                            <td><input type=number id=_price min=1 style="width: 100px;">원</td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button id=btnPlus>수정</button>
                                <button id=btnMinus>삭제</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="test.js"></script>
</body>
</html>
