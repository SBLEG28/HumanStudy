document.getElementById("btnReverse").addEventListener('click', function() {
    let str1, str2 ="";
    str1 = document.getElementById('str1').value;
    for (n = str1.length-1; n >= 0; n--) {
        str2 += str1[n];
    }
    document.getElementById('str2').value = str2;
});
